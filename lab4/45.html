<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phiếu Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .logo {
            height: 50px;
        }
        .red-line {
            border: 2px solid red;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
        }
        .center {
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/lachong.gif" alt="Lac Hong" class="logo">
            <img src="images/Flash.gif" alt="Flash" class="logo">
            <img src="images/dreamweaver.gif" alt="Dreamweaver" class="logo">
            <img src="images/adobe.gif" alt="Adobe" class="logo">
        </div>
        <hr class="red-line">
        <h2 class="title">PHIẾU ĐĂNG KÝ</h2>
        <form>
            <table>
                <tr>
                    <td>Họ và tên:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Địa chỉ:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" required></td>
                </tr>
                <tr>
                    <td>Giới tính:</td>
                    <td>
                        <input type="radio" name="gender" value="Nam"> Nam
                        <input type="radio" name="gender" value="Nữ"> Nữ
                    </td>
                </tr>
                <tr>
                    <td>Tuổi:</td>
                    <td><input type="number" required></td>
                </tr>
                <tr>
                    <td>Sở thích:</td>
                    <td>
                        <input type="checkbox"> Thể thao
                        <input type="checkbox"> Văn học
                        <input type="checkbox"> Công nghệ thông tin
                        <input type="checkbox"> Lịch sử
                        <input type="checkbox"> Game
                    </td>
                </tr>
                <tr>
                    <td>Chuyên ngành:</td>
                    <td>
                        <select>
                            <option>Công nghệ Web</option>
                            <option>Lập trình phần mềm</option>
                            <option>Hệ thống thông tin</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Gửi hình:</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Yêu cầu:</td>
                    <td><textarea rows="4"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="center">
                        <button type="submit">Gửi thông tin</button>
                        <button type="reset">Nhập lại</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
