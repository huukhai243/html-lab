<!DOCTYPE html>
<html>
<head>
    <title>Phiếu đăng ký tham gia chương trình khuyến mãi</title>
</head>
<style>
    .center {
        text-align: center;
    }
</style>
<body >
    <h2 class="center">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
    <form>
        <table border="1" width="50%" cellspacing="0" cellpadding="5" align="center" bgcolor="#E0F9D9" style="color: #556B2F">
           
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="hoten" ></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" name="diachi"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" name="dienthoai" style="width :50%"></td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="phai" value="Nam"> Nam
                    <input type="radio" name="phai" value="Nữ"> Nữ
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select name="nghenghiep">
                        <option>Giáo viên</option>
                        <option>Bác sĩ</option>
                        <option>Kỹ sư</option>
                        <option>Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm</td>
                <td>
                    <select name="sanpham" multiple size="4">
                        <option>Kem đánh răng</option>
                        <option>Bột giặt</option>
                        <option>Dầu gội đầu</option>
                        <option>Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td><input type="text" name="songuoi" style="width :50%"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">Đồng ý</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
