<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký du lịch</title>
    <style>
        body {
            background-color: #FFFFFF;
        }
        table {
            width: 50%;
            background-color: #FFC;
            border-collapse: collapse;
            margin: auto;
            padding: 10px;
        }
        td {
            padding: 8px;
        }
        fieldset {
            border: 1px solid black;
            padding: 10px;
        }
        legend {
            font-weight: bold;
            font-style: italic;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>

    <h2 class="center">Đăng ký du lịch</h2>
    
    <form>
        <table border="1">
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="fullname" size="40"></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" name="address" size="40"></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="text" name="phone" size="40"></td>
            </tr>
            <tr>
                <td>Khách du lịch</td>
                <td>
                    <input type="checkbox" name="guest" value="Vietnam"> Việt Nam
                    <input type="checkbox" name="guest" value="Foreign"> Nước Ngoài
                </td>
            </tr>
            <tr>
                <td>Chọn tour</td>
                <td>
                    <select>
                        <optgroup label="Miền Bắc">
                            <option>Hà Nội - Hạ Long - Sapa</option>
                            <option>Hà Nội - Chùa Hương - Ninh Bình</option>
                            <option>Hà Nội - Cát Bà - Tuần Châu</option>
                        </optgroup>
                        <optgroup label="Miền Trung">
                            <option>Huế - Bạch Mã - Đà Nẵng</option>
                            <option>Nha Trang - Đà Lạt</option>
                            <option>Buôn Mê Thuột - Gia Lai - Kon Tum</option>
                        </optgroup>
                        <optgroup label="Miền Nam">
                            <option>TPHCM - Mỹ Tho</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phương tiện</td>
                <td>
                    <input type="radio" name="transport" value="Plane"> Máy bay
                    <input type="radio" name="transport" value="Car"> Xe ô tô
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend>Số lượng đoàn khách</legend>
                        Người lớn: <input type="text" name="adult_count" size="5">
                        Trẻ em: <input type="text" name="child_count" size="5">
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>Ghi chú thêm</td>
                <td><textarea name="note" rows="4" cols="40"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <button type="submit">Đồng ý</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
